<mat-card>
    <mat-card-title>AI Chat</mat-card-title>
    <mat-card-content>
      <div class="chat-history">
        <div *ngFor="let message of chatHistory" [class]="message.role">
          <p>{{ message.content }}</p>
        </div>
      </div>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="userMessage" placeholder="Type a message...">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </mat-card-content>
  </mat-card>
