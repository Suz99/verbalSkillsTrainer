<mat-card>
    <mat-card-title>Presentation Assessment</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <textarea matInput [(ngModel)]="presentationText" placeholder="Enter your presentation text..."></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="assessPresentation()">Assess</button>
      <mat-card *ngIf="feedback">
        <mat-card-subtitle>AI Feedback</mat-card-subtitle>
        <mat-card-content>{{ feedback }}</mat-card-content>
      </mat-card>
    </mat-card-content>
</mat-card>
